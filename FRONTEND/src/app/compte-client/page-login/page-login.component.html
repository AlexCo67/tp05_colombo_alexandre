<h1>Formulaire</h1>
<form *ngIf="!users$" (ngSubmit)="submit()" [formGroup]="formLogin">
    <label for="login">Login :</label>
    <input formControlName="login" name="login" type="text" /> <br/>
    <label for="password">Mot de passe :</label>
    <input formControlName="password" name="password" type="password" /> <br/>
    <button>Connexion</button>
</form>

<div *ngIf="users$ | async; let utilisateur">
    <p>
      Bienvenue {{ utilisateur.login }}
    </p>
</div>
