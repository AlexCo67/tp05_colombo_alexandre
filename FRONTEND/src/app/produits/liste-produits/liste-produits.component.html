<h3>
  <p>Panier de produits</p>
</h3>


<div *ngFor="let c of liste$ | async">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Produit</th>
        <th scope="col">Action</th>
      </tr>
    </thead>  
    <tbody>
    <tr>
    <td>{{ c.nom }}</td>
    <td> <button (click)="supprimerProduitPanier(c)">Enlever le produit du panier</button> </td>
  </tr>
</tbody>
</table>
  </div>
